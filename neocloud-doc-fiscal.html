<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="neocloud-doc-fiscal">
  <template>
    <style>
      :host{
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
      }
      
      paper-card{
        width: 100%;
        margin: 10px 0 0 0;
        padding: 5px;
      }

      #divTotal{
        width: 100%;
        text-align: right;
        font-size: 1.2em;
        font-weight: bolder;
        
      }
    </style>

    <paper-card>
      <div id="divTotal">
        Total: [[_formatPrice(totalGrossAmount)]]
      </div>
    </paper-card>
  </template>

  <script>
    class NeocloudDocFiscal extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior,neocloudDocLinesBehavior], Polymer.Element) {
      static get is() {
        return 'neocloud-doc-fiscal';
      }
      static get properties() {
        return {
          language: String,
          data: {
            type: Object,
            value: {},
            observer: '_dataChanged'
          },
          totalGrossAmount: {
            type: Number,
            value: 0
          },
        }
      }

      _dataChanged() {
        if (!this.data) return;
        if (this.data.totals) {
          this.totalGrossAmount = this.data.totals.grossAmount; 
        }
        Polymer.dom.flush();
      }
    }
    window.customElements.define(NeocloudDocFiscal.is, NeocloudDocFiscal);
  </script>
</dom-module>
