<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">


<dom-module id="neocloud-doc-lines-item">
  <template>
    <style>
      :host {
        display: block;
      }

      .itemContent {
        line-height: 20px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        border-color: #BDBDBD;
        border-style: solid;
        border-width: 0 1px 1px 1px;
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */

      }

      .itemContentQty {
        width: 40px;
        padding-right: 5px;
        text-align: right;
        border-right: 1px solid #BDBDBD;
      }

      .itemContentText{
        @apply(--layout-flex);
      }

      .itemContentName {
        padding-left: 5px;
        border-right: 1px solid #BDBDBD;
      }

      .itemContentObs {
        font-size: 0.8em;
        padding-left: 5px;
        border-right: 1px solid #BDBDBD;
      }

      .itemContentPrice {
        width: 50px;
        padding-right: 5px;
        text-align: right;
      }

      .itemContentGrossAmount {
        width: 50px;
        padding-right: 5px;
        text-align: right;
        border-right: 1px solid #BDBDBD;
      }

      .itemContentActions {
        width: 40px;
      }


    </style>

    <div class="itemContent">
      <div class="itemContentQty">[[item.qty]]</div>
      <div class="itemContentText">
        <div class="itemContentName">[[item.product.name]]</div>
        <div class="itemContentObs">[[item.obs]]</div>
      </div>
      <!--<div class="itemContentPrice">[[item.product.price]]</div>-->
      <div class="itemContentGrossAmount">[[item.grossAmount]]</div>
      <div class="itemContentActions"><paper-icon-button icon="more-vert" on-tap="_showActions"></paper-icon-button></div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'neocloud-doc-lines-item',

      behaviors: [
        Polymer.AppLocalizeBehavior
      ],

      properties: {
        language: String,
        item: {
          type: Object,
          value: {}
        }
      },

      ready: function() {
      },

      _showActions: function(e){
        this.fire('actions',e.target);
      }

    });


  </script>
</dom-module>
