<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<link rel="import" href="neocloud-doc-lines-behaviour.html">


<dom-module id="neocloud-doc-lines-item">
  <template>
    <style>
      :host {
        display: block;
      }


      .itemContent {
        min-height: 40px;
        line-height: 20px;
        @apply --layout-horizontal;
        @apply --layout-center;
        border-color: #BDBDBD;
        border-style: solid;
        border-width: 0 1px 1px 1px;
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */

      }

      .itemContentQty {
        width: 30px;
        text-align: center;
      }

      .itemContentText{
        @apply --layout-flex;
        padding-left: 10px;
      }

      .itemContentFormat{
        font-size: 0.8em;
        
      }

      .itemContentName {
      }

      .itemContentObs {
        font-size: 0.8em;
        color: #9E9E9E;
        font-style: italic;
      }

      .itemContentPrice {
        width: 70px;
        padding-right: 5px;
        text-align: right;
      }

    </style>

    <div class="itemContent">
      <div class="itemContentQty">[[item.format.qty]]</div>
      <div class="itemContentText">
        <div class="itemContentName">[[item.product.name]]</div>
        <div class="itemContentFormat">[[item.format.name]]</div>
        <div class="itemContentObs">[[item.obs]]</div>
      </div>
      <div class="itemContentPrice">[[_formatPrice(item.grossAmount)]]</div>
      <template is="dom-if" if="{{lineActionsEnabled}}">
        <div class="itemContentActions"><paper-icon-button icon="more-vert" on-tap="_showActions"></paper-icon-button></div>
      </template>
    </div>
  </template>

  <script>
    class NeocloudDocLinesItem extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior,neocloudDocLinesBehavior], Polymer.Element) {
      static get is() {
        return 'neocloud-doc-lines-item';
      }
      static get properties() {
        return {
          language: String,
          item: {
            type: Object,
            value: {}
          },
          lineActionsEnabled: {
            type: Boolean,
            value: false
          }
        }
      }

      _showActions(e){
        this.dispatchEvent(new CustomEvent('actions', { detail: e.target, bubbles: true, composed: true }));
      }

    }
    window.customElements.define(NeocloudDocLinesItem.is, NeocloudDocLinesItem);


  </script>
</dom-module>
