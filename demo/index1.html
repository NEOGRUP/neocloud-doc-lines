<html lang="en">
<head>
  <title>neocloud-products-grid demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../iron-ajax/iron-ajax.html">

  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">

  <link rel="import" href="../neocloud-doc-lines.html">

  <style>
    body{
      margin: 0;
      padding: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
    }
  </style>

</head>
<body unresolved>
<dom-module id="neocloud-doc-lines-demo">
  <template>
    <style>
      .container{
        background-color: #EEEEEE;
      }
    </style>

    <iron-ajax
            auto
            id="getDocLines"
            url="data/lines.json"
            method="get"
            handle-as="json"
            last-response="{{dataDocLines}}">
    </iron-ajax>

    <iron-ajax
            auto
            id="getDocNoLines"
            url="data/noLines.json"
            method="get"
            handle-as="json"
            last-response="{{dataDocNoLines}}">
    </iron-ajax>

    <div class="container">
      <neocloud-doc-lines
              data="[[dataDocLines.data]]"
              language="es"
              on-line-inc="_lineInc"
              on-line-dec="_lineDec"
              on-line-del="_lineDel">
      </neocloud-doc-lines>
    </div>
    <br>
    <div class="container">
      <neocloud-doc-lines
              data="[[dataDocNoLines.data]]"
              language="es"
              on-line-inc="_lineInc"
              on-line-dec="_lineDec"
              on-line-del="_lineDel">
      </neocloud-doc-lines>
    </div>
  </template>
  <script>
    window.addEventListener('WebComponentsReady', function() {
      Polymer({
        is: 'neocloud-doc-lines-demo',

        _lineInc: function(currentLine){
          console.log('line inc!')
          console.log(currentLine.detail);
        },

        _lineDec: function(currentLine){
          console.log('line dec!')
          console.log(currentLine.detail);
        },

        _lineDel: function(currentLine){
          console.log('line del!')
          console.log(currentLine.detail);
        }
      });
    });

  </script>
</dom-module>
<neocloud-doc-lines-demo></neocloud-doc-lines-demo>
</body>
</html>
