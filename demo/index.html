<html lang="en">
<head>
  <title>neocloud-doc-lines demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/polymer-element.html">
  <link rel="import" href="../../iron-ajax/iron-ajax.html">

  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">

  <link rel="import" href="../neocloud-doc-lines.html">

  <custom-style><style is="custom-style" include="demo-pages-shared-styles">
    .centered {
      min-width: 500px;
    }

    demo-snippet {
      --demo-snippet-code: {
        max-height: 250px;
      }
    }
      
  </style></custom-style>

</head>
<body unresolved class="centered">
<dom-module id="neocloud-doc-lines-demo">
  <template>
    <iron-ajax
            auto
            id="getDocLines"
            url="data/lines.json"
            method="get"
            handle-as="json"
            last-response="{{dataDocLines}}">
    </iron-ajax>

    <iron-ajax
            auto
            id="getDocNoLines"
            url="data/noLines.json"
            method="get"
            handle-as="json"
            last-response="{{dataDocNoLines}}">
    </iron-ajax>
    
    
    <h2>Con acciones</h2>
    <demo-snippet>
      
      <div class="container">
        <neocloud-doc-lines
                data="[[dataDocLines.data]]"
                language="es"
                on-line-inc="_lineInc"
                on-line-dec="_lineDec"
                on-line-del="_lineDel">
        </neocloud-doc-lines>
      </div>
    </demo-snippet>

    <h2>Sin lineas</h2>
    <demo-snippet>
      <div class="container">
        <neocloud-doc-lines
                data="[[dataDocNoLines.data]]"
                language="es"
                on-line-inc="_lineInc"
                on-line-dec="_lineDec"
                on-line-del="_lineDel">
        </neocloud-doc-lines>
      </div>
    </demo-snippet>
  
  </template>
  <script>
    class NeocloudDocLinesDemo extends Polymer.Element {
      static get is() {
        return 'neocloud-doc-lines-demo';
      }

      _lineInc(currentLine){
        console.log('line inc!')
        console.log(currentLine.detail);
      }

      _lineDec(currentLine){
        console.log('line dec!')
        console.log(currentLine.detail);
      }

      _lineDel(currentLine){
        console.log('line del!')
        console.log(currentLine.detail);
      }
    }
    window.customElements.define(NeocloudDocLinesDemo.is, NeocloudDocLinesDemo);

  </script>
</dom-module>
<neocloud-doc-lines-demo></neocloud-doc-lines-demo>
</body>
</html>
