<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../neon-animation/neon-animation.html">

<link rel="import" href="neocloud-doc-lines-item.html">

<dom-module id="neocloud-doc-lines">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      iron-list {
        height: 100%;
        width: 100%;
      }

      paper-dialog{
      }

      .actionsButtons {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      paper-dialog > div > paper-button > iron-icon{
        margin: 0 7px;
        width: 36px;
        height: 36px;
        cursor: pointer;
      }
    </style>

    <template is="dom-repeat" items="{{lines}}">
      <neocloud-doc-lines-item
              item="{{item}}"
              on-actions="_showActions"></neocloud-doc-lines-item>
    </template>

    <paper-dialog id="actions" no-overlap _horizontal-align="left" vertical-align="top"  _entry-animation="scale-up-animation">
      <div class="actionsButtons">
        <paper-button on-tap="_addQty" style="color: #598900"><iron-icon icon="add-circle"></iron-icon></paper-button>
        <paper-button on-tap="_removeQty" style="color: #F44336"><iron-icon icon="remove-circle"></iron-icon></paper-button>
        <paper-button on-tap="_delete" style="color: #F44336"><iron-icon icon="delete"></iron-icon></paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'neocloud-doc-lines',

      behaviors: [
        Polymer.AppLocalizeBehavior
      ],

      properties: {
        language: String,
        data: {
          type: Object,
          value: [],
          observer: '_dataChanged'
        },
        lines: {
          type: Array,
          value: []
        },
        item: {
          type: Object,
          notify: true,
          value: {}
        },
        _currentLine: {
          type: Object,
          value: {}
        }
      },

      ready: function() {
      },

      _dataChanged: function() {
        this.set('lines', []);
        if (this.data.length > 0) {
          this.set('lines', this.data);
        }
        Polymer.dom.flush();
      },

      _showActions: function(element){
        this._currentLine = element.target.item;
        this.$$('#actions').positionTarget = element.detail;
        this.$$('#actions').open();
      },

      _addQty: function(){
        this.fire('line-inc', this._currentLine);
        this._currentLine.format.qty++;
      },

      _removeQty: function(){
        this.fire('line-dec', this._currentLine);
        this._currentLine.format.qty--;

        if (this._currentLine.format.qty == 0) {
          this.$$('#actions').close();
        }
      },

      _delete: function(){
        this.fire('line-del', this._currentLine);
        this.$$('#actions').close();
      },

      updateQty: function(item){
        console.log(item);
        //sin id = nueva línea
        //solo un id, línea eliminada
        //resto = cantidad cambaida
        //console.log(lines);
      }
    });


  </script>
</dom-module>
